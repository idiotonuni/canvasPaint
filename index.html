<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Canvas Painting Project</title>
  <meta name="description" content="Canvas Paint">
  <meta name="author" content="Daniel Navetta">

  <link rel="stylesheet" href="css/styles.css">


  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="scripts/main.js"></script>
</head>
<body>
  <script src="scripts/jscolor.min.js"></script>
<div class="controls-container">
  <div class="brush-preview-container">
    <div class="brush-preview" id="brush-preview"></div>
  </div>
  <div class="controls">
    <button class="jscolor {valueElement:'color', hash:true}">
  		Color
  	</button>
    <input id="color" class="hidden" value="#000000">
    <select id="brush">
     <option value="circle">Circle</option>
     <option value="square">Square</option>
    </select>
    <button id="clear">Clear</button>
    <button id="save">Save</button><br>
    <input type="range" id="number" min="1" max="100" vlaue="10">
  </div>
</div>
</body>
</html>
